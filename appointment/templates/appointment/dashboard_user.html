{% extends 'appointment/base.html' %}

{% block content %}

<div class="container text-center mt-5">

    <div class="card shadow-lg p-5 mx-auto" style="max-width: 650px;">

        <h2 class="mb-5 text-primary">
            <i class="bi bi-person-circle"></i> User Dashboard
        </h2>

        <p class="lead mb-4">
            Manage your appointments easily.
        </p>

        <div class="d-grid gap-3 mt-4">
            <a href="{% url 'book_appointment' %}" 
               class="btn btn-success btn-lg">
               <i class="bi bi-calendar-plus"></i> Book an Appointment
            </a>

            <a href="{% url 'my_appointments' %}" 
               class="btn btn-info btn-lg text-white">
               <i class="bi bi-list-check"></i> View My Appointments
            </a>
        </div>

    </div>

</div>

{% endblock %}
