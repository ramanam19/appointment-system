{% extends 'appointment/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        
        <h2 class="mb-4 text-center">
            {% if is_reschedule %}
                Reschedule Appointment
            {% else %}
                Book An Appointment
            {% endif %}
        </h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Enter your Name</label>
                <input type="text" name="name" class="form-control" 
                       value="{{ form.name.value|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter your Age</label>
                <input type="number" name="age" class="form-control" 
                       value="{{ form.age.value|default:'' }}" required min="1" max="120">
            </div>

            <div class="mb-3">
                <label class="form-label">Select Appointment Date</label>
                <input type="date" name="date" class="form-control" 
                       value="{{ form.date.value|date:'Y-m-d'|default:'' }}" 
                       required min="{{ today }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Select Time Slot</label>
                <select name="time" class="form-select" required>
                    <option value="" disabled {% if not form.time.value %}selected{% endif %}>
                        -- Select a time slot --
                    </option>
                    {% for slot in available_slots %}
                        <option value="{{ slot.value }}" 
                                {% if form.time.value == slot.value %}selected{% endif %}>
                            {{ slot.display }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Purpose</label>
                <textarea name="description" rows="4" class="form-control" required>{{ form.description.value|default:'' }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% if request.user.is_staff %}{% url 'view_all_appointments' %}{% else %}{% url 'dashboard_user' %}{% endif %}" 
                   class="btn btn-link">‚Üê Back</a>
                <button class="btn btn-success px-4">
                    {% if is_reschedule %}
                        Reschedule Appointment
                    {% else %}
                        Book Appointment
                    {% endif %}
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
